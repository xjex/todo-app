name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: us-central1
  SERVICE_NAME: todo-app
  ARTIFACT_REGISTRY_REPO: todo-app-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="Docker repository for Todo App" || true

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.cloudrun \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          # Convert JSON secret to Cloud Run env vars format
          if [ -n "${{ secrets.LARAVEL_ENV }}" ]; then
            # Parse JSON and convert to KEY=VALUE,KEY2=VALUE2 format
            # jq is pre-installed on GitHub Actions runners
            ENV_VARS=$(echo '${{ secrets.LARAVEL_ENV }}' | jq -r 'to_entries | map("\(.key)=\(.value)") | join(",")')
            
            # Deploy to Cloud Run with environment variables
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --region ${{ env.REGION }} \
              --platform managed \
              --allow-unauthenticated \
              --port 80 \
              --memory 512Mi \
              --cpu 1 \
              --min-instances 0 \
              --max-instances 10 \
              --set-env-vars "$ENV_VARS" \
              --timeout 300
          else
            echo "Warning: LARAVEL_ENV secret not found, deploying without environment variables"
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
              --region ${{ env.REGION }} \
              --platform managed \
              --allow-unauthenticated \
              --port 80 \
              --memory 512Mi \
              --cpu 1 \
              --min-instances 0 \
              --max-instances 10 \
              --timeout 300
          fi

      - name: Get Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
